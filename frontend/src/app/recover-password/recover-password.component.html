<div class="full-page-wrapper">
    <div class="register-container">
      <h2>Recover Your Password</h2>
  
      <form (ngSubmit)="onSubmit()" #recoverForm="ngForm" novalidate>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            [(ngModel)]="email"
            #emailInput="ngModel"
            [class.invalid]="emailInput.invalid && emailInput.touched"
            placeholder="you@example.com"
          />
          <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
            Please enter a valid email address.
          </div>
        </div>
  
        <button type="submit" [disabled]="recoverForm.invalid">
          Send Reset Link
        </button>
  
        <div *ngIf="message" class="info-message">{{ message }}</div>
      </form>
    </div>
  </div>
