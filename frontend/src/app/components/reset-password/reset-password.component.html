<div class="full-page-wrapper">
    <div class="reset-container">
      <h2>Reset Password</h2>
      
      <form (ngSubmit)="onSubmit()" #resetForm="ngForm" novalidate>
  
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password"
                 id="newPassword"
                 name="newPassword"
                 [(ngModel)]="newPassword"
                 required
                 minlength="6"
                 #newPass="ngModel">
  
          <div *ngIf="newPass.invalid && newPass.touched" class="error-message">
            <div *ngIf="newPass.errors?.['required']">Password is required.</div>
            <div *ngIf="newPass.errors?.['minlength']">Password must be at least 6 characters.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password"
                 id="confirmPassword"
                 name="confirmPassword"
                 [(ngModel)]="confirmPassword"
                 required
                 #confirmPass="ngModel">
  
          <div *ngIf="confirmPass.touched && confirmPassword !== newPassword" class="error-message">
            Passwords do not match.
          </div>
        </div>
  
        <button type="submit"
                [disabled]="resetForm.invalid || newPassword !== confirmPassword">
          Reset Password
        </button>
  
      </form>
    </div>
  </div>
